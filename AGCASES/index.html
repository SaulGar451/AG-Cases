<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-Cases</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1 class="titulo">AG Cases</h1>
    </header>
    <div class="nav-bg">
        <nav class="navbar">
            <ul>
                <li><a href=""></a><h1>Inicio</h1>            
                <li><a href=""></a><h1>Sobre nosotros</h1></li>
                <li><a href=""></a><h1>Catalogo</h1></li>                    
            </ul>
            <section class="portafolio">
              <div class="contenedor">
                  <h2 class="titulo">Catalogo</h2>
                  <div class="galeria-port">
                      <div class="imagen-port">
                          <img src="img/imagen1.jpg" alt="">
                          <div class="hover-galeria">
                              <img src="img/icono1.png" alt="">
                              <p>Nuestros productos</p>
                          </div>
        </nav>
    </div>
</body>
    <footer>
        <section>
            <h2>Contacto</h2>
            <form class="formulario" >
                <fieldset>
                    <legend>Contactanos</legend>
    
                    <div class="campos">
                        <label for="">Nombre</label>
                        <input class="text"  type="text" placeholder="Escribe Tu Nombre" name="" id="">
                    </div>
    
                    <div class="campos">
                        <label for="">Teléfono</label>
                        <input   class="text"  type="tel" placeholder="Escribe Tu Teléfono" name="" id="">
                    </div>
    
                    <div class="campos">
                        <label for="">Email</label>
                        <input   class="text"  type="email" placeholder="Ejemplo@gmail.com" name="" id="">
                    </div>
    
                    <div class="campos">
                        <label for="">Mensaje</label>
                        <textarea  class="text"   name="" placeholder="Dejanos Tus Comentarios" id="" cols="30" rows="10"></textarea>
                    </div>
    
                    <div>
                        <input  class="boton" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </footer>
</html>
