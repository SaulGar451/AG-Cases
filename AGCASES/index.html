<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-Cases</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <h1 class="titulo">AG Cases</h1>
    </header>
    <div class="nav-bg">
        <nav class="navbar">
            <ul>
                <li><a href=""></a><h1>Inicio</h1>            
                <li><a href=""></a><h1>Sobre nosotros</h1></li>
                <li><a href=""></a><h1>Catalogo</h1></li>                    
            </ul>
        </nav>

        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/imagen1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/imagen2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/imagen3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
    <footer>
        <section>
            <h2>Contacto</h2>
            <form class="formulario" >
                <fieldset>
                    <legend>Contactanos</legend>
    
                    <div class="campos">
                        <label for="">Nombre</label>
                        <input class="text"  type="text" placeholder="Escribe Tu Nombre" name="" id="">
                    </div>
    
                    <div class="campos">
                        <label for="">Teléfono</label>
                        <input   class="text"  type="tel" placeholder="Escribe Tu Teléfono" name="" id="">
                    </div>
    
                    <div class="campos">
                        <label for="">Email</label>
                        <input   class="text"  type="email" placeholder="Ejemplo@gmail.com" name="" id="">
                    </div>
    
                    <div class="campos">
                        <label for="">Mensaje</label>
                        <textarea  class="text"   name="" placeholder="Dejanos Tus Comentarios" id="" cols="30" rows="10"></textarea>
                    </div>
    
                    <div>
                        <input  class="boton" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </footer>
</html>
